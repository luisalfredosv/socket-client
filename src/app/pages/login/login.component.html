<div class="row justify-content-center">


<h1>Login</h1>
    <div class="col-9">
    <form (ngSubmit)="login()" class="p-4">
      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        class="form-control"
        placeholder="Nombre de usuario"
      />

      <button
        [disabled]="name.trim().length === 0"
        class="btn btn-primary mt-2 btn-block"
      >Ingresar</button>
    </form>
  </div>
</div>
